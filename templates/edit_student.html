<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_student.css') }}">

</head>
<body>
    <div class="container">
        <h1>Edit Student</h1>
        <form action="{{ url_for('edit_student', student_id=student._id) }}" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" value="{{ student.firstName }}" required>

            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" value="{{ student.lastName }}" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" value="{{ student.email }}" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob" value="{{ student.dob }}" required>

            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="Male" {% if student.gender == "Male" %}selected{% endif %}>Male</option>
                <option value="Female" {% if student.gender == "Female" %}selected{% endif %}>Female</option>
                <option value="Other" {% if student.gender == "Other" %}selected{% endif %}>Other</option>
            </select>

            <label for="course">Course:</label>
            <input type="text" name="course" id="course" value="{{ student.course }}" required>

            <label for="address">Address:</label>
            <textarea name="address" id="address" rows="4" required>{{ student.address }}</textarea>

            <input type="submit" value="Update">
        </form>
    </div>
</body>
</html>
