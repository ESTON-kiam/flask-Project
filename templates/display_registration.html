<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registered Students</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/display_reg.css') }}">
</head>
<body>
    <div class="container">
        <h1>Registered Students</h1>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Date of Birth</th>
                    <th>Gender</th>
                    <th>Course</th>
                    <th>Address</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.firstName }}</td>
                    <td>{{ student.lastName }}</td>
                    <td>{{ student.email }}</td>
                    <td>{{ student.dob }}</td>
                    <td>{{ student.gender }}</td>
                    <td>{{ student.course }}</td>
                    <td>{{ student.address }}</td>
                    <td>
                        <a href="{{ url_for('edit_student', student_id=student._id) }}">Edit</a>
                    </td>
                    <td>
                        <a href="{{ url_for('delete_student', student_id=student._id) }}"
                           onclick="return confirm('Are you sure you want to delete this student?');">
                           Delete
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
